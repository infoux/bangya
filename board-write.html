<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>방야</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- javaScript  -->


    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.daterangepicker.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</head>


<body>
    <!-- S:skip_navi -->
    <div class="skip_navi">
        <a class="sr-only sr-only-focusable" href="#content">본문 바로가기</a>
        <a class="sr-only sr-only-focusable" href="#footer">푸터 바로가기</a>
    </div>
    <!-- E:skip_navi -->
    <!-- S:header -->
    <header id="header">
        <div class="container">
            <h1>
                <a href="/" title="방야 홈 바로가기">방야</a>
            </h1>

            <fieldset class="search-form">
                <legend class="sr-only">통합검색</legend>
                <div class="outline">
                    <h2 class="sr-only">통합검색</h2>
                    <label class="sr-only" for="search">검색어를 입력하세요</label>
                    <input id="search" type="text" placeholder="search">
                    <button>검색
                        <i class="icon-search"></i>
                    </button>
                </div>
            </fieldset>

            <div class="buttons">
                <div class="outline">
                    <a href="">
                        <i class="icon-user"></i>회원가입</a>
                    <a href="">
                        <i class="icon-lock"></i>로그인</a>
                    <a href="">
                        <i class="icon-check"></i>예약확인</a>
                </div>
            </div>
            <div class="toggle">
                <button class="search" name="search">검색토글
                    <i class="icon-search"></i>
                </button>
                <button class="menu" name="menu">메뉴토글
                    <i class="icon-menu"></i>
                </button>
            </div>

        </div>
    </header>
    <!-- E:header -->
    <!-- S:content -->
    <div id="content" class="board">
        <article id="navigator">
            <div class="container normal">
                <a class="home" href="/">
                    <i class="icon-home"></i>HOME</a>
                <a class="sub depth1" href="/">
                    <i class="icon-right-open"></i>공지사항</a>

            </div>
        </article>

        <section class="write">
            <div class="container">

                <h2>공지사항</h2>

                <form>
                    <input type="text" placeholder="제목을 입력해 주세요." class="subject" />
                    <textarea placeholder="내용을 입력해주세요."></textarea>
                    <div class="file">
                        <button>첨부파일 추가
                            <i class="icon-plus-circle" aria-hidden="true"></i>
                        </button>
                        <span>파일 최대 업로드 용량은 10Mb 입니다.</span>
                    </div>
                </form>
                <div class="btn-set">
                    <button href="#" class="ok">등록하기</button>
                    <button href="#" class="cancle">취소</button>
                </div>



            </div>
        </section>



    </div>
    <!-- E:content -->
    <!-- S:footer -->
    <footer id="footer">

        <nav class="footer-menu">
            <div class="container">

                <h2 class="sr-only">Footer 메뉴</h2>
                <ul>
                    <li>
                        <a href="">공지사항</a>
                    </li>
                    <li>
                        <a href="">FAQ</a>
                    </li>
                    <li>
                        <a href="">회사소개</a>
                    </li>
                    <li>
                        <a href="">이용약관</a>
                    </li>
                    <li>
                        <a href="">개인정보처리방침</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container">

            <address>
                <strong>(주)인포마인드</strong>
                <p>대표:강희석 (63176)제주특별자치도 제주시 서사로 92, 807(삼도일동, 제동해피죤)</p>
                <p>Tel.064)712-4787 Fax. 064)712-4786</p>
            </address>

            <p class="copyright">© INFOMIND</p>
        </div>
    </footer>
    <!-- E:footer -->
</body>

</html>
